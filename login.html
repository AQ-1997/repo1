<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container ">    
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Login Form
                </div>
                <div class="panel-body ">
                    <form action="/action_page.php" method="get">
                        <div class="form-group ">
                            <label for="fname">First Name:</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lastname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="city" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city">Enter city:</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
                        </div><div class="form-group col-md-4">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
                        </div><div class="form-group col-md-4">
                            <label for="country">Country:</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter country" name="country">
                        </div>
                        <label >Gender</label>
                        <div class="radio">
                            <label><input type="radio" value="female" name="gender">Female </label>
                            <label><input type="radio" value="male" name="gender"> Male</label>
                        </div>
                        <label for="">Languages</label>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Node" name="language"> Node</label>
                            <label><input type="checkbox" value="Java" name="language"> Java </label>
                            <label><input type="checkbox" value="Angular" name="language"> Angular</label>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>                    
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
